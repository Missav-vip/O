<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 5px;
            width: 30%; /* 3 video per baris pada layar besar */
        }
        iframe {
            width: 100%;
            height: 100px; /* Ukuran video disesuaikan */
            border: none;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .video-container {
                width: 48%; /* 2 video per baris pada layar kecil */
            }
            iframe {
                height: 100px;
            }
        }

        @media screen and (max-width: 400px) {
            .video-container {
                width: 100%; /* 1 video per baris pada layar sangat kecil */
            }
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');

        // Menampilkan 20 video dari playlist secara acak
        for (let i = 0; i < 20; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1`; // Memutar playlist
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("allowfullscreen", true);
            iframe.setAttribute("loading", "lazy");

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        }
    </script>
</body>
</html>
