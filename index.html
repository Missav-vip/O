<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 5px;
            width: 30%;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 60px; /* Ukuran video 40x60 atau 30x50 disesuaikan dengan ukuran ini */
            border: none;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .video-container {
                width: 48%;
            }
            iframe {
                height: 50px; /* Menyesuaikan untuk perangkat lebih kecil */
            }
        }

        @media screen and (max-width: 400px) {
            .video-container {
                width: 100%;
            }
            iframe {
                height: 40px; /* Menyesuaikan untuk layar sangat kecil */
            }
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');
        let videoIndexes = [];

        // Menampilkan 20 video secara acak
        for (let i = 0; i < 20; i++) {
            videoIndexes.push(i);
        }

        videoIndexes = videoIndexes.sort(() => Math.random() - 0.5);

        videoIndexes.forEach((index) => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${getVideoIdFromPlaylist(playlistId, index)}?autoplay=1&loop=1&playlist=${playlistId}&mute=1&quality=small`;
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("allowfullscreen", true);
            iframe.setAttribute("loading", "lazy");

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        });

        function getVideoIdFromPlaylist(playlistId, index) {
            // Menggunakan ID video dari playlist berdasarkan urutan
            return playlistId.split(',')[index] || 'defaultVideoId';
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                });
            }
        });
    </script>
</body>
</html>
