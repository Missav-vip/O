<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Video Latar Belakang</title>
  <style>
    /* Mengatur agar video menutup seluruh layar */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 3rem;
      z-index: 1;
    }

    .time {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Menambahkan video sebagai latar belakang -->
  <video autoplay muted loop class="background-video">
    <source src="https://www.pexels.com/video/a-dark-hilltop-with-clouds-moving-855030/download/" type="video/mp4">
    <source src="https://www.pexels.com/video/a-mountain-range-covered-in-snow-855059/download/" type="video/mp4">
    <source src="https://www.pexels.com/video/a-pink-sunset-over-water-855011/download/" type="video/mp4">
    <source src="https://www.pexels.com/video/waves-crashing-on-the-beach-855058/download/" type="video/mp4">
    <source src="https://pixabay.com/videos/forest-sunlight-trees-104847/download/" type="video/mp4">
    <source src="https://pixabay.com/videos/ocean-people-sea-57358/download/" type="video/mp4">
    <source src="https://pixabay.com/videos/fog-rainy-weather-trees-15317/download/" type="video/mp4">
    <source src="https://pixabay.com/videos/waves-surf-sea-5488/download/" type="video/mp4">
    <source src="https://www.videvo.net/video/blue-water-waves/5910/download/" type="video/mp4">
    <source src="https://www.videvo.net/video/mountain-road-snow-covered/1524/download/" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Konten di atas video -->
  <div class="content">
    <h1>Selamat Datang di Website Saya!</h1>
    <p>Ini adalah latar belakang video.</p>
    <!-- Menampilkan waktu -->
    <div class="time" id="time"></div>
  </div>

  <script>
    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      
      // Format jam, menit, detik agar selalu dua digit
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      var timeString = hours + ':' + minutes + ':' + seconds;
      document.getElementById('time').innerText = timeString;
    }

    // Update waktu setiap detik
    setInterval(updateTime, 1000);

    // Tampilkan waktu saat pertama kali dimuat
    updateTime();
  </script>

</body>
</html>
