<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black; /* Latar belakang hitam untuk tampilan yang lebih baik */
            display: flex;
            flex-wrap: wrap; /* Mengatur video agar tampil berbaris sesuai dengan lebar layar */
            justify-content: space-around; /* Menyebar video secara merata */
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 5px; /* Memberi jarak antar video */
            width: 30%; /* Lebar video agar pas dengan 3 video per baris di layar besar */
        }
        iframe {
            width: 100%; /* Menyesuaikan lebar iframe agar memenuhi container */
            height: 100px; /* Ukuran video 150x100px */
            border: none;
            display: block; /* Menghilangkan jarak di bawah video */
        }

        /* Responsif untuk layar lebih kecil */
        @media screen and (max-width: 600px) {
            .video-container {
                width: 48%; /* Menampilkan 2 video per baris pada layar kecil */
            }
            iframe {
                height: 100px; /* Ukuran video tetap kecil untuk layar kecil */
            }
        }

        /* Untuk layar sangat kecil seperti ponsel */
        @media screen and (max-width: 400px) {
            .video-container {
                width: 100%; /* Hanya 1 video per baris pada layar kecil sekali */
            }
        }
    </style>
</head>
<body>
    <!-- Kontainer untuk video -->
    <div id="videos-container"></div>

    <script>
        // Playlist YouTube ID
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // Ganti dengan ID playlist Anda

        // Menampilkan 20 video acak dari playlist
        const container = document.getElementById('videos-container');
        let videoIndexes = [];

        // Menambahkan video index untuk playlist
        for (let i = 0; i < 20; i++) {
            videoIndexes.push(i);
        }

        // Mengacak urutan video
        videoIndexes = videoIndexes.sort(() => Math.random() - 0.5);

        // Membuat embed untuk playlist
        videoIndexes.forEach((index) => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${getVideoIdFromPlaylist(playlistId, index)}?autoplay=1&loop=1&playlist=${playlistId}&mute=1&quality=small`; 
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("allowfullscreen", true);
            iframe.setAttribute("loading", "lazy"); // Mengaktifkan lazy loading untuk video

            // Membungkus iframe dalam div untuk layout
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        });

        // Fungsi untuk mendapatkan ID video dari playlist berdasarkan index
        function getVideoIdFromPlaylist(playlistId, index) {
            // Menggunakan API YouTube untuk mendapatkan daftar video dalam playlist
            // Anda bisa mengganti metode ini dengan API YouTube jika perlu
            return playlistId.split(',')[index] || 'defaultVideoId';
        }
    </script>
</body>
</html>
