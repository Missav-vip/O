<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 10px;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Kontainer untuk video -->
    <div id="videos-container"></div>

    <script>
        // Playlist YouTube ID
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // Ganti dengan ID playlist Anda

        // Menampilkan 20 video dari playlist
        const container = document.getElementById('videos-container');

        // Membuat embed untuk playlist
        for (let i = 0; i < 20; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&playlist=${playlistId}&mute=1`; // mute=1 untuk menonaktifkan suara
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("allowfullscreen", true);
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
